<!DOCTYPE html>
<html lang="en">
<head>
  <title>$title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="button navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="/hotels">TravelHelper</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="/hotels">Hotels</a></li>
        <li><a href="/myhotels">My Saved Hotels</a></li>
        <li><a href="/myreviews">My Reviews</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="jumbotron">
  <div class="container-fluid">
    #foreach( $touristAttractionInfodb in $touristAttraction)
    	<p> Name : $touristAttractionInfodb.Name</p>
    	<p> Address : $touristAttractionInfodb.Address</p> 
    	<p> Rating : $touristAttractionInfodb.rating</p>
    	<hr style="width: 100%; color: black; height: 1px; background-color:black;">     
	#end
  </div>
</div><br>

</body>
</html>
