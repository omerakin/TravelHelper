<!DOCTYPE html>
<html lang="en">
<head>
  <title>$title</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="button navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="/hotels">TravelHelper</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/hotels">Hotels</a></li>
        <li><a href="/myhotels">My Saved Hotels</a></li>
        <li><a href="/myreviews">My Reviews</a></li>
        <li><a href="/myexpedia">Expedia History</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
      </ul>
      <form class="navbar-form navbar-right" role="search" action="/hotels" method="post">
        <div class="form-group input-group">
          <input type="text" class="form-control" name="searchHotel" id="searchHotel" placeholder="Search for hotels.." style="width:500px;">
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </span>        
        </div>
      </form>
    </div>
  </div>
</nav>
<div class="jumbotron">
  <div class="container-fluid" style="margin-top: -40px;">
  	<p style="font-size: 10pt; font-style: italic; float:right;">$lastLoginTime</p>
    <h1>$bodyheader</h1>
    <hr style="width: 100%; color: black; height: 1px; background-color:black;">
    #foreach( $hotelsinfodb in $hotels)
    	<form action="/hotel" method="get">
    	<input type="hidden" name="hotelId" value="$hotelsinfodb.Hotel_id" />
    	<p> Hotel Name :<input class="btn btn-link" type="submit" value="$hotelsinfodb.Hotel_name" style="font-size:20px"> </p>
 		</form>
 		<p> Total Reviews : $hotelsinfodb.Total_count</p>
 		<p> Rating : $hotelsinfodb.Average_rating</p>
 		<hr>        
	#end
  </div>
</div><br>

</body>
</html>
